
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/denglu.css">
    <link rel="stylesheet" href="../font/font_69jkti1sgpl/iconfont.css">
    <script src="../js/require.js" data-main="../js/main.denglu.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<header>
    <div><img src="../images/logo.png" alt="logo"></div>
    <span>通行证</span>
</header>
<section class="main">
    <form action="javascript:;">
        <ul class="list">
            <li><a href="" class="bgc">账号密码登录</a></li>
            <li><a href="">手机短信登录</a></li>
        </ul>
        <div class="content">
            <div class="phone">
                <div>
                    <span class="iconfont icon-user user"></span>
                    <input type="text" placeholder="手机/邮箱/用户名" id="username">
                </div>
                <div>
                    <span class="iconfont icon-mima user"></span>
                    <input type="password" placeholder="密码" id="password">
                </div>
            </div>
            <div class="msg none">
                <div>
                    <span class="iconfont icon-icon-- user"></span>
                    <input type="text" placeholder="手机">
                </div>
                <div>
                    <span class="iconfont icon-duanxinyanzhengma user"></span>
                    <input type="text" placeholder="验证码" id="yan">
                    <button>获取验证码</button>
                </div>
            </div>
        </div>


        <button id="btn">登录</button>

        <ul class="reg">

            <li><a href="javascript:;">&nbsp;&nbsp;忘记密码</a></li>
            <li><a href="./reg.html">注册&nbsp;&nbsp;</a></li>

        </ul>
        <div class="lg">
            <div class="left"></div>
            其他方式登录
            <div class="right"></div>
        </div>
        <div class="tu">
            <img src="../images/zfb-01 (1).png" alt="">
            <img src="../images/zfb-01 (2).png" alt="">
            <img src="../images/zfb-01 (3).png" alt="">
            <img src="../images/zfb-01 (4).png" alt="">
        </div>
    </form>
</section>




</body>

</html>
